<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 1st row- Navbar row -->
            <div class="col-12">
                <!-- Navbar in here!! -->
                <nav class="navbar bg-body-tertiary">
                    <a class="navbar-brand"> <i class="fa-brands fa-instagram"></i> Instagram</a>
                    <div class="d-flex py-2">
                        <button class="btn btn-success" type="button" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">Create a new post</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle mx-2" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-gear"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="#dropdownMenuButton">
                                <a class="dropdown-item" href="#">Profile</a>
                                <a class="dropdown-item" href="#">Acessability</a>
                                <a class="dropdown-item" href="#">Privacy and Data </a>
                                <a class="dropdown-item text-danger" href="#">Log out</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row py-1">
            <!--  2nd row -->
            <div class="col-12">
                <ul class="nav nav-tabs justify-content-center">
                    <!-- Use Bootstrap tabs -->
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="grid-tab" data-bs-toggle="tab" href="#grid" role="tab"
                            aria-controls="grid" aria-selected="true">Grid</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="list-tab" data-bs-toggle="tab" href="#list" role="tab"
                            aria-controls="list" aria-selected="false">List
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
                    <!-- Grid content -->
                    <div class="row gx-1 my-1">
                        <div class="col-4">
                            <img src="https://image.petmd.com/files/styles/863x625/public/CANS_dogsmiling_379727605.jpg"
                                alt="A Golden Retriever Smiling" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="https://a.cdn-hotels.com/gdcs/production159/d204/01ae3fa0-c55c-11e8-9739-0242ac110006.jpg"
                                alt="Beautiful Mountains and Lake" class="img-fluid">
                        </div>
                        <div class="col-4">
                            <img src="https://media.tacdn.com/media/attractions-content--1x-1/11/cb/63/a8.jpg"
                                alt="Mountains" class="img-fluid">
                        </div>
                    </div>
            </div>
            
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <!-- List content -->
                <div class="row gx-1 my-1">
                    <div class="col-12">
                        <img src="https://image.petmd.com/files/styles/863x625/public/CANS_dogsmiling_379727605.jpg"
                            alt="A Golden Retriever Smiling" class="img-fluid">
                    </div>
                    <div class="col-12">
                        <img src="https://a.cdn-hotels.com/gdcs/production159/d204/01ae3fa0-c55c-11e8-9739-0242ac110006.jpg"
                            alt="Beautiful Mountains and Lake" class="img-fluid">
                    </div>
                    <div class="col-12">
                        <img src="https://media.tacdn.com/media/attractions-content--1x-1/11/cb/63/a8.jpg"
                            alt="Mountains" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <!-- Modal content -->
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
