                </div>
                <div class="modal-body">

                        Caption:
                    </h1>
                    <div class="form-group">

                            rows="3">Add the caption of your post here</textarea>
                    </div>
                    <div class=""> <!-- two divs -->

                        <i class="fa-solid fa-location-dot  my-2 px-2 py-1 border"></i>
                    </div>
                    </form>

                </div>
